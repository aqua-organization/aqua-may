name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, staging]

jobs:
  # ==============================
  # 1. SETUP & INSTALL JOB
  # ==============================
  setup-dependencies:
    name: 1. Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node & Cache NPM
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"
      - name: Install dependencies
        run: npm install

  # ==============================
  # 2. PARALLEL CI JOBS (Lint, Typecheck, Test)
  # ==============================
  lint:
    name: 2.1. Lint & Format
    runs-on: ubuntu-latest
    needs: setup-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Restore Turbo Cache
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: turbo-
      - run: npm install
      - name: Run Biome lint (all workspaces)
        run: npm run lint

  typecheck:
    name: 2.2. Type Check (Turbo)
    runs-on: ubuntu-latest
    needs: setup-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Restore Turbo Cache
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: turbo-
      - run: npm install
      - name: Run Turbo type-check
        run: npm run check-types

  test:
    name: 2.3. Run Tests (API)
    runs-on: ubuntu-latest
    needs: setup-dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Restore Turbo Cache
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: turbo-
      - run: npm install
      - name: Run API tests
        run: npm --workspace apps/api run test

  # ==============================
  # 3. BUILD JOB
  # ==============================
  build:
    name: 3. Build All Workspaces
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Restore Turbo Cache
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}
          restore-keys: turbo-
      - run: npm install
      - name: Run Turbo build
        run: npm run build
      - name: Save Turbo Cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .turbo
          key: turbo-${{ github.sha }}

